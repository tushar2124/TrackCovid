
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
  <h1 th:align="center">Emergency Contact List for diffrent states </h1>
</div>

<table border="1" width="100%" th:align="center">
  <tr>
    <th>StateName</th>
    <th>Contact number</th>
  </tr>
  <tr th:align="center" th:each="present : ${contacts}">
    <td th:text="${present.getLoc()}"></td>
    <td th:text="${present.getNumber()}"></td>
  </tr>
</table>

</body>
</html>
