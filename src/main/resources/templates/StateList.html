<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <div>
     <h1 th:align="center">State Wise Covid 19 data </h1>
 </div>
<table border="1" width="100%" th:align="center">
    <tr>
        <th>StateName</th>
        <th>Total cases reported</th>
        <th>Active Cases</th>
        <th>Discharged</th>
        <th>Deaths</th>
    </tr>
    <tr th:align="center" th:each="present : ${first}">
        <td th:text="${present.getLoc()}"></td>
        <td th:text="${present.getTotalConfirmed()}"></td>
        <td th:text="${present.getTotalConfirmed()-present.getDeaths()-present.getDischarged()}"></td>
        <td th:text="${present.getDischarged()}"></td>
        <td th:text="${present.getDeaths()}"></td>


    </tr>
</table>
</body>
</html>
